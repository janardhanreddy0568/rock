<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1 class="mb-4">Rock Paper Scissors</h1>
    <p class="lead">Choose your move!</p>

    <div class="buttons d-flex justify-content-center mb-4">
      <button class="btn btn-primary mx-2" id="rock">Rock</button>
      <button class="btn btn-success mx-2" id="paper">Paper</button>
      <button class="btn btn-danger mx-2" id="scissors">Scissors</button>
    </div>

    <div class="results">
      <p><strong>Your Choice:</strong> <span id="user-choice">-</span></p>
      <p><strong>Computer's Choice:</strong> <span id="computer-choice">-</span></p>
      <p><strong>Result:</strong> <span id="result">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
